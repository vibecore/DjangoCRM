{% extends 'webapp/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
<div class="container bg-light shadow-md m-5 form-layout">
    <br>
<h3>Add a new record</h3>
<hr>
<form method="POST" autocomplete="off">
    {% csrf_token %} {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary w-100 btn-block p-2">Add Record &nbsp;<i class="fa fa-plus-circle" aria-hidden="true"></i></button>
</form>
<br />
</div>
{% endblock content %}
