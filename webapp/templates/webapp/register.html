{% extends 'webapp/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md m-5 form-layout">
      <h2 class="text-center">Register</h2>
      <form method="POST" autocomplete="off">
        {% csrf_token %} {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create your account &nbsp; <i class="fa fa-user-plus" aria-hidden="true"></i></button>
      </form>
      <br />
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %} ```
