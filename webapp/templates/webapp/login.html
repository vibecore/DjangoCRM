{% extends 'webapp/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-light shadow-md m-5 form-layout">
  <h2 class="text-center">Login</h2>
  <form method="POST" autocomplete="off">
    {% csrf_token %} {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
   
  </form>
  <br />
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %} ```
